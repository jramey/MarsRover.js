<html>
<head>
    <title>Mars Rover</title>
    <link rel="stylesheet" href="grid.css" />
</head>
<body>
    <script src="grid.js"></script>
    <script src="rover.js"></script>
    <script src="coordinate.js"></script>
    <script src="jquery-2.0.3.min.js"></script> 
    <script type="text/javascript">
        var grid = new Grid(10, 10);
        var startingx = Math.floor(Math.random() * 10);
        var startingy = Math.floor(Math.random() * 10);
        var startingLocation = new Coordinate(startingx, startingy);
        var rover = new Rover(startingLocation, "North", grid);
        
        function renderHtml() {
            var gridElement = $('#grid');
            gridElement.empty();
            gridElement.append($('<table></table>'));

            for (var i = 0; i < 10; i++) {
                var row = $('<tr><\tr>');
                for (var j = 0; j < 10; j++) {
                    if (i == rover.currentLocation.x && j == rover.currentLocation.y)
                        row.append($('<td class=' + '"highlight"' + '></td>'));
                    else
                        row.append($('<td></td>'));
                }

                gridElement.append(row);
            }
        }

        $(document).ready(renderHtml);

        $(document).on('keyup', function (e) {
            rover.takeCommands(e.keyCode);
            renderHtml();
            });
    </script>

    <div id="grid"></div>
</body>
</html>
